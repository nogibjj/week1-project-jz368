<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CheckWeekAPI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <style>
      .alert {
        background: grey;
        padding: 1rem;
        border-radius: 10px;
        color: white;
        margin: 1rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to CheckWeekday API.</h1>
    </div>

    <div class="container">
      <h4>Input the target date, holiday or use the url.
      </h4>
    </div>

    <div class="container">
      <h5><i>Url Example: <u>this-page/check/year/month/day</u></i>
      </h5>
    </div>

    <div class="container">
      <h5><i>Support Holidays: Christmas, New year's Day, Halloween.</i>
      </h5>
    </div>

    <!-- Form -->
    <div class="container">
      <form action="/checkapi" method="POST">
        <label for="year">Year</label>
        <input
          type="text"
          placeholder="Enter the year."
          class="u-half-width"
          name="year"
        />

        <label for="month">Month</label>
        <input
          type="text"
          placeholder="Enter the month."
          class="u-half-width"
          name="month"
        />

        <label for="day">Day</label>
        <input
          type="text"
          placeholder="Enter the day."
          class="u-half-width"
          name="day"
        />

        <label for="holiday">Holiday</label>
        <input
          type="text"
          placeholder="Name of the holiday."
          class="u-half-width"
          name="holiday"
        />

        <input type="submit" value="Check" id="calc_btn" />
        <br />
        <div class="alert">
          {{ results }}
        </div>
      </form>
    </div>

  </body>
</html>
